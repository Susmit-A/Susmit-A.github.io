<html>
	<head>
		<style>
			#map {
				width:100%;
				height:100%;
			}	
		</style>
		<title>
			Location
		</title>
	</head>
	<body>
		<div id="map"><div/>
		<script>
			function initmap()
			{
				var offset={lat: 13.060684,lng: 77.589002};
				var coords={lat: 13.0594086,lng: 77.592223};
				var mapopts = { 
						center: offset, 
						zoom:18
				};
				var map=new google.maps.Map(document.getElementById("map"),mapopts);
				var marker=new google.maps.Marker({
									position: coords,
									map: map
								});
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8LyXsVM5dCD14ZbzX-pIyUqMDR5WuWOc&callback=initmap">
		</script>
	</body>
</html>
